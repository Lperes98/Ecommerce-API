<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{admin/fragments/layout}">
<head>
    <title>Pagina de Lista de Clientes da Loja Virtual</title>
    <!-- Adicionando JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
</head>
<section class="layout-content" layout:fragment="corpo">
    <nav class="navbar navbar-expand-md bg-light">
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><i class="oi oi-caret-right"></i>
                    <span>Lista de Clientes</span></li>
            </ul>
            <p>
            <a class="btn btn-primary btn-md"
               href="/cliente/cadastrar" role="button"> <span
                    class="oi oi-plus" title="Cadastro" aria-hidden="true"></span> <span>Cadastrar
						Clientes</span>
            </a>
            <a class="btn btn-primary btn-md"
               href="/admin" role="button"> <span
                    class="oi oi-menu" title="Cadastro" aria-hidden="true"></span>
                <span>Voltar ao Painel</span>
            </a>
            </p>
        </div>
    </nav>

    <div class="container">

        <p>
            <i class="oi oi-magnifying-glass"></i><span></span>
            <button class="btn btn-primary" type="button" data-toggle="collapse"
                    data-target="#collapseNome" aria-controls="collapseNome">Nome</button>
            <button class="btn btn-primary" type="button" data-toggle="collapse"
                    data-target="#collapseCargo" aria-controls="collapseCargo">CPF</button>
            <button class="btn btn-primary" type="button" data-toggle="collapse"
                    data-target="#collapseData" aria-controls="collapseData">Email</button>
        </p>
        <div class="row">
            <div class="col">
                <div class="collapse" id="collapseNome">

                    <nav class="navbar navbar-light bg-light">
                        <form class="form-inline" method="GET"
                              action="/funcionarios/buscar/">
                            <input class="form-control mr-sm-2" type="search"
                                   placeholder="nome" aria-label="Search" name="nome" />
                            <button class="btn btn-outline-success my-2 my-sm-0">Buscar</button>
                        </form>
                    </nav>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="collapse" id="collapseCargo">

                    <nav class="navbar navbar-light bg-light">
                        <form class="form-inline" method="GET"
                              action="/cliente/buscar/cargo">
                            <select class="form-control mr-sm-2" name="cargo"
                                    aria-label="Search">
                                <option value="">Cargo</option>
                                <option value="Auxiliar Contábil">Auxiliar Contábil</option>
                                <option value="Auxiliar Administrativo">Auxiliar Administrativo</option>
                                <option value="Contador">Contador</option>
                                <option value="Adminitrador">Adminitrador</option>
                            </select>
                            <button class="btn btn-outline-success my-2 my-sm-0">Buscar</button>
                        </form>
                    </nav>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="collapse" id="collapseData">

                    <nav class="navbar navbar-light bg-light">
                        <form class="form-inline" method="GET"
                              action="/cliente/buscar/data">
                            <input class="form-control mr-sm-2" type="date"
                                   aria-label="Search" name="entrada" /> <input
                                class="form-control mr-sm-2" type="date" aria-label="Search"
                                name="saida" />
                            <button class="btn btn-outline-success my-2 my-sm-0">Buscar</button>
                        </form>
                    </nav>

                </div>
            </div>
        </div>


        <div class="table-responsive">
            <table class="table table-striped table-hover table-sm">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Data de Nascimento</th>
                    <th>Cidade</th>
                    <th>Ação</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cliente : ${listaClientes}">
                    <td th:text="${cliente.id}"></td>
                    <td th:text="${cliente.nome}"></td>
                    <td th:text="${cliente.cpf}"></td>
                    <td th:text="${#dates.format(cliente.dataNascimento,'dd/MM/yyyy')}"></td>
                    <td th:text="${cliente.localidade}"></td>


                    <td colspan="2"><a class="btn btn-info btn-sm"
                                       th:href="@{/cliente/editar/{id}(id=${cliente.id})}"
                                       role="button"> <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
                    </a>

                        <a class="btn btn-info btn-sm" data-toggle="modal"
                           data-target="#modal-warning"
                           th:attr="data-target='#modal-warning'+${cliente.id}"><span
                                class="oi oi-circle-x" title="Remover" aria-hidden="true"></span></a>

                        <div class="modal modal-warning fade in"
                             th:id="modal-warning+${cliente.id}">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal"
                                                aria-label="Fechar">
                                            <span aria-hidden="true">×</span>
                                        </button>
                                        <h5 class="modal-title"></h5>
                                    </div>
                                    <div class="modal-body">
                                        <h3>Deseja realmente remover o Cliente?</h3>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-outline-success"
                                                data-dismiss="modal">Não</button>
                                        <a type="button" class="btn btn-outline-danger"
                                           th:href="@{/cliente/remover/{id}(id=${cliente.id})}"><i
                                                class="fa fa-check"></i>&nbsp;Sim</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </td>


                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>


</body>
</html>
