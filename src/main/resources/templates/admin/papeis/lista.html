<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{admin/fragments/layout}">
<head>
    <title>Pagina de Lista de Clientes da Loja Virtual</title>
    <!-- Adicionando JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
</head>
<section class="layout-content" layout:fragment="corpo">
    <nav class="navbar navbar-expand-md bg-light">
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><i class="oi oi-caret-right"></i>
                    <span>Lista de Papeis</span></li>
            </ul>
            <p>
            <a class="btn btn-primary btn-md"
               href="/papel/cadastrar" role="button"> <span
                    class="oi oi-plus" title="Cadastro" aria-hidden="true"></span> <span>Cadastrar
						Papel</span>
            </a>
            <a class="btn btn-primary btn-md"
               href="/admin" role="button"> <span
                    class="oi oi-menu" title="Cadastro" aria-hidden="true"></span>
                <span>Voltar ao Painel</span>
            </a>
            </p>
        </div>
    </nav>

    <div class="container">
        <div class="table-responsive">
            <table class="table table-striped table-hover table-sm">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Ação</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="papel : ${listaPapeis}">
                    <td th:text="${papel.id}"></td>
                    <td th:text="${papel.nome}"></td>



                    <td colspan="2"><a class="btn btn-info btn-sm"
                                       th:href="@{/papel/editar/{id}(id=${papel.id})}"
                                       role="button"> <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
                    </a>

                        <a class="btn btn-info btn-sm" data-toggle="modal"
                           data-target="#modal-warning"
                           th:attr="data-target='#modal-warning'+${papel.id}"><span
                                class="oi oi-circle-x" title="Remover" aria-hidden="true"></span></a>

                        <div class="modal modal-warning fade in"
                             th:id="modal-warning+${papel.id}">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal"
                                                aria-label="Fechar">
                                            <span aria-hidden="true">×</span>
                                        </button>
                                        <h5 class="modal-title"></h5>
                                    </div>
                                    <div class="modal-body">
                                        <h3>Deseja realmente remover o Papel?</h3>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-outline-success"
                                                data-dismiss="modal">Não</button>
                                        <a type="button" class="btn btn-outline-danger"
                                           th:href="@{/papel/remover/{id}(id=${papel.id})}"><i
                                                class="fa fa-check"></i>&nbsp;Sim</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </td>


                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>


</body>
</html>
