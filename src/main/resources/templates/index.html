<!DOCTYPE html>
<html lang="pt"  xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{cliente/fragments/layout}">

<head>
    <title>Lucas Shops</title>
</head>
<body>
<!-- Page Content-->

        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5" layout:fragment="corpo">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <div class="col mb-5" th:each="produtos : ${listaProdutos}">
                        <div class="card h-100">
                            <!-- Product image-->
                            <a><img th:src="@{/mostrarImagem/{imagem}(imagem=${produtos.nomeImagem})}" class="card-img-top"  /></a>
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5><span th:text="${produtos.nome}"></span></h5>
                                    <!-- Product category-->
                                    <p><span th:text="${produtos.categoria}"></span></p>
                                    <!-- Product price-->
                                    <div class="d-flex justify-content-center small text-warning mb-2">
                                     <div class="bi-star-fill"></div>
                                     <div class="bi-star-fill"></div>
                                     <div class="bi-star-fill"></div>
                                     <div class="bi-star-fill"></div>
                                     <div class="bi-star-fill"></div>
                                     </div>
                                    <h3><span th:text="${produtos.valorVenda}"></span></h3>
                                     </div>
                                     </div>
                                <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center">
                                    <a class="btn btn-outline-success mt-auto" th:href="@{/adicionarCarrinho/{id}(id=${produtos.id})}">COMPRAR</a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>

    </body>
</html>
